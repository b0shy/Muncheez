{% extends '_layout.html' %}



{% block title %} Create account{% endblock %}


{% block body %}
<h1 class="Header-Before-Login">Begin Your Dog adoption Journey Today!</h1>

<div class="login-container">
  <form action="/users" method = "post">
  <h1>Create Account</h1>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password</label>
      <input type="password" id="user_password" name="user_password" required>

      <label for="retype-password">Retype Password</label>
      <input type="text" id="retype-password" name="retype-password" required><br><br>

      <label for="first-name">First Name</label>
      <input type="text" id="first_name" name="firstName" required>

      <label for="last-name">Last Name</label>
      <input type="text" id="lastName" name="lastName" required><br><br>

      <label for="user_address">Address</label>
      <input type="text" id="user_address" name="user_address" required>

      <label for="user_city">City</label>
      <input type="text" name="user_city" id="user_city">
      
      
      <label for="user_state">State</label>
      <select name= "user_state" id="user_state" required>
        <option value="AL">AL</option>
        <option value="AK">AK</option>
        <option value="AR">AR</option>
        <option value="AZ">AZ</option>
        <option value="CA">CA</option>
        <option value="CO">CO</option>
        <option value="CT">CT</option>
        <option value="DC">DC</option>
        <option value="DE">DE</option>
        <option value="FL">FL</option>
        <option value="GA">GA</option>
        <option value="HI">HI</option>
        <option value="IA">IA</option>
        <option value="ID">ID</option>
        <option value="IL">IL</option>
        <option value="IN">IN</option>
        <option value="KS">KS</option>
        <option value="KY">KY</option>
        <option value="LA">LA</option>
        <option value="MA">MA</option>
        <option value="MD">MD</option>
        <option value="ME">ME</option>
        <option value="MI">MI</option>
        <option value="MN">MN</option>
        <option value="MO">MO</option>
        <option value="MS">MS</option>
        <option value="MT">MT</option>
        <option value="NC">NC</option>
        <option value="NE">NE</option>
        <option value="NH">NH</option>
        <option value="NJ">NJ</option>
        <option value="NM">NM</option>
        <option value="NV">NV</option>
        <option value="NY">NY</option>
        <option value="ND">ND</option>
        <option value="OH">OH</option>
        <option value="OK">OK</option>
        <option value="OR">OR</option>
        <option value="PA">PA</option>
        <option value="RI">RI</option>
        <option value="SC">SC</option>
        <option value="SD">SD</option>
        <option value="TN">TN</option>
        <option value="TX">TX</option>
        <option value="UT">UT</option>
        <option value="VT">VT</option>
        <option value="VA">VA</option>
        <option value="WA">WA</option>
        <option value="WI">WI</option>
        <option value="WV">WV</option>
        <option value="WY">WY</option>
      </select>

      <label for="zip_code">Zipcode</label>
      <input type="text" name="zip_code" id="zip_code">

      


      <label for="email">Email</label>
      <input type="text" id="user_email" name="user_email" required>

      <label for="number">Phone number</label>
      <input type="text" id="user_phone_number" name="user_phone_number" required>
      
      <div class="button-container">
        <button type="submit" id="Create Account" class="loginButtons">Create Account</button>

    </form>
{% endblock %}
