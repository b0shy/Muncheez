{% extends '_layout.html' %}

{% block head %}
{% endblock %}

{% block body %}
<body>
    <div class="header">
        <header>
            <img src="{{ url_for('static', filename='images/logo.png') }}"
                style="width: 200px; height: auto; object-fit: cover; margin-left: 20px;">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/nearYou">Near You</a></li>
                    <li><a href="{{ url_for('forum') }}">Forum</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="border">
        <div class="munchie">
            <h1>
                Add New Post:
            </h1>
        </div>
        <div class="main">
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title"><br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" cols="50"></textarea><br><br>
                
                <a href="{{ url_for('forum_plus') }}"><button>Submit</button></a>
                
            </form>
        </div>
    </div>
    <style>
        .border{
            background-color: black;
            border: 2px solid #000000;
            border-radius: 35px;
            box-shadow: 0 0 50px rgba(0, 4, 250, 0.1);
            color: white;
        }
        
        body {
            margin: 110px 40px;
            font-size: 20px;
        }

        h1, h4 {
            color: white;
        }

        p {
            margin-top: 5px;
        }

        .munchie {
            padding: 0 30px;
        }

        .main {
            padding: 15px 15px;
            color: white;
        }

        label {
            display: inline-block;
            width: 100px;
            text-align: left;
            margin-right: 10px;
        }

        input[type=text], textarea {
            width: 400px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</body>
{% endblock %}
